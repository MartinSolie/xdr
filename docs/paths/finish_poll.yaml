/finishPoll:
  get:
    tags:
      - Polls
    summary: Finish Poll
    description: |
                  Allows to submit poll result

                  #### Account Role Requirements
                    Only `resultProvider` can sumbit poll result

                  #### Signer Role Requirements
                    | Resource Type  | Rule Action |
                    |:--------------:|:-----------:|
                    | `POLL`         | `FINISH`    |
    operationId: finishPoll
    x-item-type: operation
    parameters:
    - name: Finish Poll Op
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: object
        $ref: '#/components/schemas/FinishPollOp'
    responses:
      200:
        description: Result
        content:
          xdr:
            schema:
              type: object
              $ref: '#/components/schemas/FinishPollResult'
