/createOffer:
  get:
    tags:
      - Order Books
    summary: create offer
    description: |
      Allows to create offer with provided parameters
      #### Account Role Requirements
        | Account        | Resource Type | Action  |
        | ------------- |:-------------:| -----:|
        | source      | `OFFER_ENTRY` | `CREATE` |


      #### Signer Role Requirements

        | Resource Type | Action  |
        |:-------------:| -----:|
        | `OFFER_ENTRY` | `CREATE` |

    operationId: createOffer
    parameters:
      - name: ManageOfferOp
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: object
          $ref: '#/components/schemas/ManageOfferOp'
    responses:
      200:
        description: Result
        content:
          application/vnd.api+json:
            schema:
              type: object
              $ref: '#/components/schemas/ManageOfferResult'

/removeOffer:
  get:
    tags:
      - Order Books
    summary: Remove offer
    description: |
      Allows to remove offer by ID, providing `amount = 0`
      #### Account Role Requirements
        Only offer owner can remove existing offer

      #### Signer Role Requirements

        | Resource Type | Action  |
        |:-------------:| -----:|
        | `OFFER_ENTRY` | `REMOVE` |

    operationId: removeOfferOp
    parameters:
      - name: ManageOfferOp
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: object
          $ref: '#/components/schemas/ManageOfferOp'
    responses:
      200:
        description: Result
        content:
          application/vnd.api+json:
            schema:
              type: object
              $ref: '#/components/schemas/ManageOfferResult'