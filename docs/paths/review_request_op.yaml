/reviewRequestOp:
  get:
    tags:
      - Requests
    summary: Review Request
    description: |
      Allows to review pending reviewable requests
      #### Account Role Requirements
        There are no account role requirements. Only `Reviewer` can review request
      #### Signer Role Requirements

        | Resource Type | Action  |
        |:-------------:| -----:|
        | `REVIEWABLE_REQUEST` | `REVIEW` |
    operationId: reviewRequestOp
    x-item-type: operation
    parameters:
    - name: Review Request Op
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: object
        $ref: '#/components/schemas/ReviewRequestOp'
    responses:
      200:
        description: Result
        content:
          xdr:
            schema:
              type: object
              $ref: '#/components/schemas/ReviewRequestResult'
